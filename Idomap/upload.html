<html>
<head>
	<title>Upload a picture</title>
	<script type="text/javascript" src="js/javascript.js"></script>	
</head>
<body>
<h1>Upload Picture</h1>
<form id="upload" name="upload" method="post" action="php/uploadphoto.php" >
      <label for="browse">Select File:</label>
	<input type="file" name="browse" id="browse"/>
      <label for="title">Picture Title:</label>
	<input type="text" name="title" id="title"/>
      <label for="description">Description:</label>
	<input type="text" name="description" id="description"/>
      <label for="tags">Tags:</label>
	<input type="text" name="tags" id="tags"/>            	
	Privacy:
	<select id="privacy" name="privacy">
		<option value="public">Public</option>
		<option value="private">Private</option>
	</select>
    Choose date:
	<input type="date" name="date" value="" placeholder="MM/DD/YYYY"/>
	
	<input type="submit" value="Upload"/>
</form>


</body>

</html>
